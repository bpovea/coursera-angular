<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/styles.css" type="text/css" rel="stylesheet"/>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		<title>My first AngularJS App</title>
	</head>
	<body ng-app="LunchCheck">
		<h1>Lunch Checker</h1>
    	<div ng-controller="LunchCheckController">
			<div>
				Lunchers:
				<input type="text"
				ng-model="items"
				class="{{ itemsClass }}"/>
			</div>
			<button ng-click="check()">Check If Too Much</button>
			<div>Message: <span class="{{ messageClass }}">{{message}}</span></div>
    	</div>
	</body>
</html>
